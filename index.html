<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                <span class="login100-form-title-1">登 录</span>
            </div>

            <div class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26" data-validate="用户名不能为空">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" placeholder="请输入用户名">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="密码不能为空">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="password" placeholder="请输入用户名">
                    <span class="focus-input100"></span>
                </div>


                <div class="container-login100-form-btn" style="margin-top: 20px">
                    <button class="login100-form-btn">登 录</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<!--<script src="js/main.js"></script>-->
<script>
    jQuery(document).ready(function ($) {
        'use strict';

        const url = window.location.href;
        const match = url.match(/return_url=([^&]*)/);
        let returnUrl = '';
        if (match) {
            returnUrl = match[1];
        } else {
            console.log("return_url参数未找到");
        }
        console.log(returnUrl);

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' || event.keyCode === 13) {
                // 这里是回车键被按下后要执行的操作
                signIn();
            }
        });

        //执行登录
        function doSignIn(username, password) {
            fetch('http://159.75.29.64:8001/admin/api/admin/user/login', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            }).then(res => {
                return res.json();
            }).then(res => {
                console.log(res);
                if (res.success) {
                    window.location.href = returnUrl + '?token=' + res.data.token;
                } else {
                    alert(res.message);
                }
            })

        }

        $('.input100').each(function () {
            $(this).on('blur', function () {
                if ($(this).val().trim() != "") {
                    $(this).addClass('has-val');
                } else {
                    $(this).removeClass('has-val');
                }
            })
        })

        /*==================================================================
        [ Validate ]*/
        var input = $('.validate-input .input100');

        $('.login100-form-btn').click(function () {
            signIn();
        });

        function signIn() {
            var check = true;
            for (var i = 0; i < input.length; i++) {
                if (validate(input[i]) == false) {
                    showValidate(input[i]);
                    check = false;
                }
            }
            if (!check) {
                return false;
            }
            doSignIn($('input[name="username"]').val(), $('input[name="password"]').val());
        }

        $('.validate-form .input100').each(function () {
            $(this).focus(function () {
                hideValidate(this);
            });
        });

        function validate(input) {
            if ($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
                if ($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                    return false;
                }
            } else {
                if ($(input).val().trim() == '') {
                    return false;
                }
            }
        }

        function showValidate(input) {
            var thisAlert = $(input).parent();

            $(thisAlert).addClass('alert-validate');
        }

        function hideValidate(input) {
            var thisAlert = $(input).parent();

            $(thisAlert).removeClass('alert-validate');
        }
    });
</script>
</body>

</html>
